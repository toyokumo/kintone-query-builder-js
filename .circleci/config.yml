version: 2.1
orbs:
  slack: circleci/slack@4.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:14.15.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          paths:
            - ./node_modules
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: lint
          command: npm run lint
      - run:
          name: test with coverage
          command: npm run-script testWithCoverage
      - persist_to_workspace:
          root: ~/repo
          paths: .
      - slack/notify:
          event: fail
          template: basic_fail
      - slack/notify:
          event: pass
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "plain_text",
                      "text": "kintone-query-builder-js test job passed :tada:",
                      "emoji": true
                    }
                  ]
                }
              ]
            }
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: build
          command: npm run-script build
      - run:
          name: Publish package
          command: npm publish
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          context: slack
          filters: # required since `deploy` has tag filters AND requires `test`
            tags:
              only: /.*/
      - deploy:
          context: slack
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
